<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemstone Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7; /* Light Blue background */
            color: #333; /* Dark text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #3465a4; /* Dark Blue container background */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #ffffff; /* White heading text */
        }

        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .form-group {
            flex: 0 0 calc(50% - 10px);
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #ffffff; /* White label text */
        }

        input[type="text"],
        select {
            padding: 10px;
            border: none;
            border-bottom: 2px solid #3465a4; /* Dark Blue border bottom */
            border-radius: 5px;
            font-size: 16px;
            background-color: #ffffff; /* White background */
            color: #333; /* Dark text */
            width: 100%;
            transition: border-color 0.3s;
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-color: transparent;
            background-image: url('arrow.png'); /* Replace with your own arrow icon */
            background-repeat: no-repeat;
            background-position: right center;
            padding-right: 30px;
        }

        input[type="submit"] {
            background-color: #3465a4; /* Dark Blue button background */
            color: #ffffff; /* White text on button */
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #1f3d7a; /* Hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome To Gemstone Price Predictor</h1>
        <form action="{{url_for('predict_datapoint')}}" method="POST">
            <h2>Diamond Predictor</h2>
            <div class="form-group">
                <label for="carat">Carat:</label>
                <input type="text" id="carat" name="carat" placeholder="Enter carat value (float)">
            </div>

            <div class="form-group">
                <label for="depth">Depth:</label>
                <input type="text" id="depth" name="depth" placeholder="Enter depth value (float)">
            </div>

            <div class="form-group">  
                <label for="table">Table:</label>
                <input type="text" id="table" name="table" placeholder="Enter table value (float)">
            </div>
            
            <div class="form-group">
                <label for="x">x:</label>
                <input type="text" id="x" name="x" placeholder="Enter x value (float)">
            </div>
          
            <div class="form-group">
                <label for="y">y:</label>
                <input type="text" id="y" name="y" placeholder="Enter y value (float)">
            </div>
          
            <div class="form-group">
                <label for="z">z:</label>
                <input type="text" id="z" name="z" placeholder="Enter z value (float)">
            </div>         

            <div class="form-group">
                <label for="cut">Cut:</label>
                <select id="cut" name="cut">
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="color">Color:</label>
                <select id="color" name="color">
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>

            <div class="form-group">
                <label for="clarity">Clarity:</label>
                <select id="clarity" name="clarity">
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>
            <div style="clear:both;"></div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
