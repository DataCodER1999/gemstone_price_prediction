<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemstone Price Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0B2C5D; /* Deep blue background */
            color: #FFD700; /* Gold text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #1F4068; /* Slightly lighter container */
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 215, 0, 0.5); /* Gold shadow */
            padding: 20px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #FFD700; /* Gold heading */
            text-shadow: 2px 2px 4px rgba(255, 215, 0, 0.6); /* Glowing text effect */
        }

        p {
            font-size: 20px;
            margin-top: 20px;
        }

        .result {
            font-size: 24px;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #FFD700; /* Gold link text */
            transition: color 0.3s;
        }

        a:hover {
            color: #FFA500; /* Hover color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemstone Price Prediction Result</h1>
        <p>Thank you for using our Gemstone Price Prediction tool!</p>
        <p>Your predicted gemstone price is:</p>
        <p class="result">{{final_result}} USD</p>
        <p>For more information and details about your prediction, please <a href="#">click here</a>.</p>
    </div>
</body>
</html>
